<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cinzel Decorative', cursive;
            background: url('5.png'), linear-gradient(to bottom, #f4e2ba, #d8b787); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #4a3626; /* Kahverengi ton */
            text-align: center;
        }

        .support-container {
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #8B4513; /* Kahverengi başlık */
            text-shadow: 2px 2px 10px #FFD700; /* Güneş parıltısı efekti */
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #D2691E; /* Turuncu kahve */
        }

        .faq-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .faq-item {
            background: linear-gradient(180deg, #D2691E, #8B4513);
            border: 2px solid #FFD700;
            border-radius: 8px;
            color: white;
            padding: 15px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
            width: 250px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        .faq-item:hover {
            border-color: #FFFACD;
            background: #B8860B;
            box-shadow: 0 0 15px #FFD700;
        }

        .contact-button {
            padding: 12px 30px;
            font-size: 1.2rem;
            background: linear-gradient(180deg, #FFD700, #D2691E);
            border: 2px solid #8B4513;
            color: #4a3626;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px #FFD700;
            width: 70%;
            max-width: 250px;
        }

        .contact-button:hover {
            background: #B8860B;
            color: white;
            box-shadow: 0 0 25px #FFD700;
            transform: scale(1.1);
        }

     /* Alt Menü */
.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 96%;
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background: rgba(34, 17, 0, 0.9);
    border-top: 2px solid #FFD500;
    z-index: 10;    
}

/* Butonlar */
.footer button {
    background: linear-gradient(180deg, #8B4513, #FFD500);
    color: #b8860b;
    font-weight: bold;
    border: 2px solid #FFD500;
    padding: 10px;
    cursor: pointer;
    transition: 0.3s;
    border-radius: 10px;
}

/* Buton Hover */
.footer button:hover {
    background: #FFD500;
    color: #8B4513;
}

/* Simge Buton */
.icon-btn {
    background: none;
    border: none;
    cursor: pointer;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 8px;
    transition: background-color 0.3s, box-shadow 0.3s;
}

.icon-btn:hover {
    background-color: #000;
    box-shadow: 0 0 8px #fff;
}

.icon-btn img {
    width: 30px;
    height: 30px;
    filter: drop-shadow(0 0 10px #fff);
}
/* Gece Çölü Yıldız Efekti */
@keyframes stars {
    0% { background-position: 0 0; }
    100% { background-position: 1000px 1000px; }
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('hh.png'); /* Yıldız efekti */
    opacity: 0.5;
    z-index: -1;
    animation: stars 50s linear infinite;
}
    </style>
</head>
<body>
    <div class="support-container">
        <h1>DESERT APP</h1>
        <h2>F.A.Q.</h2>
        <div class="faq-grid">
            <button class="faq-item">How many devices can it be used on?</button>
            <button class="faq-item">How to withdraw money?</button>
            <button class="faq-item">Forgot your password?</button>
            <button class="faq-item">How to get the full version?</button>
        </div>
        
        <button onclick="location.href='https://t.me/D_admin_D00';" class="contact-button">CONTACT SUPPORT</button>
    </div>

    <!-- Alt Menü --> 
    <div class="footer">
        <button class="icon-btn" onclick="window.location.href='index909.html'">
            <img src="https://cdn3.iconfinder.com/data/icons/feather-5/24/search-512.png" alt="BTC">
        </button> 
        <button class="icon-btn" onclick="window.location.href='index5.html'">
            <img src="https://www2.0zz0.com/2024/12/09/17/170890998.png" alt="ETH">
        </button> 
        <button class="icon-btn" onclick="window.location.href='indexsport.html'">
            <img src="https://static-00.iconduck.com/assets.00/settings-icon-512x512-0vw3h4zo.png" alt="TRX">
        </button> 
    </div>
</body>
</html>
